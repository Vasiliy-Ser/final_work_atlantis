version: 3
projects:
- name: yc-infra
  dir: terraform/
  workspace: default
  autoplan:
    when_modified: ["*.tf", "*.tfvars", "*.tf.json"]
    enabled: true
  apply_requirements: [approved]
  workflow: default
workflows:
  default:
    plan:
      steps:
      - init
      - plan
    apply:
      steps:
      - apply
