  terraform-implementation:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_ACCESS_KEY }}
      TF_VAR_kms_key_id: ${{ secrets.YC_KMS_KEY_ID }}
      TF_VAR_bucket_name: ${{ secrets.YC_BUCKET_NAME }}
      TF_VAR_cloud_id: ${{ secrets.CLOUD_ID }}
      TF_VAR_folder_id: ${{ secrets.FOLDER_ID }}
      TF_VAR_service_account_key_file: ${{ github.workspace }}/key.json
      YC_KEY_JSON: ${{ secrets.YC_KEY_JSON }}
      YC_SERVICE_ACCOUNT_KEY_FILE: ${{ github.workspace }}/key.json

  #  needs: terraform-preliminary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.4

      - name: Setup Python for YC CLI
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install YC CLI
        run: pip install yandexcloud

      - name: Write YC key file
        run: echo '${{ secrets.YC_KEY_JSON }}' > $YC_SERVICE_ACCOUNT_KEY_FILE

      - name: Terraform Init
        run: terraform init
        working-directory: implementation

      - name: Import existing route table
        run: |
          ROUTE_TABLE_ID=$(yc vpc route-table list --format=json | jq -r '.[] | select(.name == "project-nat-route") | .id')
          if [ ! -z "$ROUTE_TABLE_ID" ]; then
            echo "Importing route table: $ROUTE_TABLE_ID"
            terraform import 'module.network.yandex_vpc_route_table.nat_route[0]' $ROUTE_TABLE_ID
          else
            echo "Route table not found, skipping import"
          fi
        working-directory: implementation
        continue-on-error: true

      - name: Import existing security group
        run: |
          SG_ID=$(yc vpc security-group list --format=json | jq -r '.[] | select(.name == "project-default-sg") | .id')
          if [ ! -z "$SG_ID" ]; then
            echo "Importing security group: $SG_ID"
            terraform import 'module.network.yandex_vpc_security_group.default' $SG_ID
          else
            echo "Security group not found, skipping import"
          fi
        working-directory: implementation
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate
        working-directory: implementation

      - name: Terraform Plan
        working-directory: implementation
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: implementation
        run: terraform apply -auto-approve tfplan
            
